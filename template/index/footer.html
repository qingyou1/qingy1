</body>
<script>
    $(function () {
        var flag = 1;
        $(".on").click(function () {
            if(flag){
                $(".fabulist").addClass("animated").addClass("bounceInUp").css("display","block");
                $(".zhezhao").addClass("animated").addClass("bounceInUp").css("display","block");
                flag = 0;
            }else{
                $(".fabulist").removeClass("bounceInUp").css("display","none");
                $(".zhezhao").removeClass("bounceInUp").css("display","none");
                flag = 1;
            }
        })
    })

</script>
</html>
